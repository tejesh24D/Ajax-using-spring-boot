<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example with Bootstrap</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">AJAX with Spring Boot</h1>

    <!-- Form to add data -->
    <form id="dataForm" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addData()">Add Data</button>
    </form>

    <br>

    <!-- Button to fetch data -->
    <div class="text-center mt-3">
        <button type="button" class="btn btn-success" onclick="fetchData()">Fetch Data</button>
    </div>

    <!-- Container to display data -->
    <div id="dataContainer" class="mt-4">
        <!-- Fetched data will be inserted here -->
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- External JavaScript file -->
<script src="/js/ajax.js"></script>
</body>
</html>
